<!doctype html>
<html lang="en">
<head>
    <title>Set Theory Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <h1 class="display-3">Set Theory Calculator</h1>
    <p class="lead">This is a simple program that reads in an input of sets and returns whether they're: reflective, symmetric and/or transitive.</p>
    <hr class="my-4">
    <p>If you'd like to view the source code for this project, please click below.</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">GitHub Repo</a>
    </p>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="alert alert-danger alert-dismissible fade" role="alert">
                <strong>Error</strong> <span id="errorMsg"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <form>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Type your sets below (no parenthesis or commas):</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <button id="set-calculate" type="button" class="btn btn-primary">Calculate</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row"> <!--/practice here-->
        <div class="col-sm">
            <table id="set-result" class="table invisible">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Set</th>
                    <th scope="col">Outcome</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
